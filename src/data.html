<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="data.js" defer></script>
    </head>
    <body style="width: 200px;font-size: 14px;" class="text-white">
        <div class="bg-dark p-2 d-flex flex-row" id="popupsRemoved__wrapper">
            <p class="m-0">Popups removed: </p>
            <span id="popupsRemoved__value" class="ms-auto">0</span>
        </div>
        <div class="d-flex flex-column">
            <div class="d-flex p-2 flex-row bg-dark" id="popupsTrackOption__wrapper">
                <p class="m-0">track popups: </p>
                <input type="checkbox" class="form-check-input ms-auto" id="popupsTrackOption__value">
            </div>
            <div class="d-flex p-2 flex-row bg-dark" id="popupsPauseOption__wrapper">
                <p class="m-0">pause pop-blocker: </p>
                <input type="checkbox" class="form-check-input ms-auto" id="popupsPauseOption__value">
            </div>
        </div>
    </body>
</html>
