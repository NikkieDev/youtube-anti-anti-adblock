<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../scripts/options/buttons.js" defer></script>
    <script src="../scripts/options/data.js" defer></script>
    <script src="../scripts/options/listeners.js" defer></script>
    <title>Document</title>
</head>
<body style="width: 200px; font-size: 14px;" class="text-white">
    <div class="bg-dark d-flex flex-column" id="wrapper" location="options">
        <div class="pt-2 d-flex flex-column">
            <div class="d-flex flex-row gap-2 align-items-center border-bottom pb-2 ps-2">
                <img src="../resources/back-button_48x48.png" title="Back to main menu" id="back-button" alt="&lt;" width="16" height="16">
                <h6 class="m-0">Options</h6>
            </div>
            <div class="d-flex flex-column" style="max-height: 175px; overflow: auto;">
                <div class="d-flex flex-column my-1">
                    <div class="d-flex p-2 flex-row bg-discrete rounded" id="dataStore__wrapper" title="The following data will be stored within your google account: Extension settings & how many popups and mealbars have been removed.">
                        <p class="m-0">Store extension data</p>
                        <input type="checkbox" class="form-check-input ms-auto" id="dataStoreOption__value">
                    </div>
                    <div class="d-flex p-2 flex-row bg-discrete rounded" id="popupsPauseOption__wrapper" title="Pause the popup blocker">
                        <p class="m-0">pause popup-blocker</p>
                        <input type="checkbox" class="form-check-input ms-auto" id="popupsPauseOption__value">
                    </div>
                    <div class="d-flex p-2 flex-row bg-discrete rounded" id="mealbarsPauseOption__wrapper" title="Pause the mealbar blocker">
                        <p class="m-0">pause mealbar-blocker</p>
                        <input type="checkbox" class="form-check-input ms-auto" id="mealbarsPauseOption__value">
                    </div>
                    <div class="d-flex p-2 flex-row bg-discrete rounded" id="autoplayOption__wrapper" title="Turn on/off the autoplayer. This separate autoplay feature was introduced as removing the popup pauses the actual autoplay from counting down.">
                        <p class="m-0">autoplay</p>
                        <input type="checkbox" class="form-check-input ms-auto" id="autoplayOption__value">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
