<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <!-- <script src="scripts/data.js"></script> -->
        <script src="scripts/main/listeners.js" defer></script>
        <script src="scripts/main/buttons.js" defer></script>
    </head>
    <body style="width: 200px;font-size: 14px;" class="text-white">
        <div class="bg-dark d-flex flex-column" id="wrapper" location="main">
            <div class="d-flex flex-column pt-2">
                <h6 class="border-bottom pb-2 ps-2">Options</h6>
                <div class="d-flex flex-column">
                    <div class="d-flex p-2 flex-row" id="popupsTrackOption__wrapper" title="Allow us to store the following data: how many popups were blocked & how many mealbars were blocked">
                        <p class="m-0">Store extension data</p>
                        <input type="checkbox" class="form-check-input ms-auto" id="dataStore__value">
                    </div>
                    <div class="d-flex p-2 flex-row" id="popupsPauseOption__wrapper" title="Pause the blocker">
                        <p class="m-0">pause pop-blocker</p>
                        <input type="checkbox" class="form-check-input ms-auto" id="popupsPauseOption__value">
                    </div>
                    <div class="d-flex p-2 flex-row" id="autoplayOption__wrapper" title="Turn on/off the autoplayer. This separate autoplay feature was introduced as removing the popup pauses the actual autoplay from counting down.">
                        <p class="m-0">autoplay</p>
                        <input type="checkbox" class="form-check-input ms-auto" id="autoplayOption__value">
                    </div>
                </div>
            </div>
            <button class="bg-primary border-top p-2 text-center" id="dataView__button">
                View data
            </button>
        </div>
    </body>
</html>
