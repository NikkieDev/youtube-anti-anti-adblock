<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <script src="scripts/data.js"></script>
        <script src="scripts/listeners.js"></script>
        <script src="scripts/main.js" defer></script>
    </head>
    <body style="width: 200px;font-size: 14px;" class="text-white bg-dark">
        <div class="p-2 d-flex flex-row bg-gray" id="popupsRemoved__wrapper">
            <p class="m-0">Popups removed</p>
            <span id="popupsRemoved__value" class="ms-auto">0</span>
        </div>
        <div class="d-flex flex-column mt-2">
            <h6 class="border-bottom pb-2 ps-2">Options</h6>
            <div class="d-flex flex-column">
                <div class="d-flex p-2 flex-row" id="popupsTrackOption__wrapper" title="Keep track of how many popups you've already blocked">
                    <p class="m-0">track blocked popups</p>
                    <input type="checkbox" class="form-check-input ms-auto" id="popupsTrackOption__value">
                </div>
                <div class="d-flex p-2 flex-row" id="popupsPauseOption__wrapper" title="Pause the blocker">
                    <p class="m-0">pause pop-blocker</p>
                    <input type="checkbox" class="form-check-input ms-auto" id="popupsPauseOption__value">
                </div>
                <div class="d-flex p-2 flex-row" id="autoplayOption__wrapper" title="Turn on/off the autoplayer. This separate autoplay feature was introduced as removing the popup pauses the actual autoplay from counting down.">
                    <p class="m-0">autoplay</p>
                    <input type="checkbox" class="form-check-input ms-auto" id="autoplayOption__value">
                </div>
            </div>
        </div>
    </body>
</html>
